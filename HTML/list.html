<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ul is a unordered list -->

    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Pineapple</li>
    </ul>

    <!-- ol is a ordered list -->
    <ol>
        <li>Daniyal</li>
        <li>Uzair</li>
        <li>Talha</li>
    </ol>

    <ul>
        <li>Fruits</li>
        <ol>
            <li>Banana</li>
            <li>Apple</li>
            <ul>
                <li>Green</li>
                <li>Red</li>
            </ul>
            <li>Pears</li>
        </ol>
        <li>Vegetables</li>
        <li>Meat</li>
    </ul>


</body>
</html>

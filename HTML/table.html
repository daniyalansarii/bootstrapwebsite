<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th,tr,td{
            border: 2px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>
        <!-- table tag is used to create a table -->
        <!-- thead is a header of table -->
        <!-- tr is a row of table -->
        <!-- th is a heading of table -->
        <!-- tbody is a body of table -->
        <!-- td is a data of table -->
        <!-- tfooter is a footer of table -->

            <!-- rowspan is an attribute that takes all spaces and it works horizontally -->
            <!-- colpan is an attribute that takes all spaces and it works vertically -->
  <table>
    <thead>
        <tr>
            <th colspan="7">Timetable</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td rowspan="7">Hours</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
            <td>Saturday</td>
        </tr>
        <tr>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
        </tr>
        <tr>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
        </tr>
        <tr>
            <td colspan="6">Lunch</td>
        </tr>
        <tr>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
        </tr>
        <tr>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
            <td>Eng</td>
        </tr>
    </tbody>


  </table>

</body>
</html>

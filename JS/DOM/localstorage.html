<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local Storage is used to save data in a browser through key value pairs</h1>
    

    <script>
        //for adding data in local storage
        localStorage.setItem('Daniyal','adding');
        localStorage.setItem('Uzair','addingg');

        // for reading data in local storage

        localStorage.getItem('Uzair')

        //for deleting
        localStorage.removeItem('Uzai')

        //for adding object

        const obj = {
            Name : 'Daniyal',
            Class : 10,
            Age : 25
        }

        localStorage.setItem('ObjectData',JSON.stringify(obj))
        
        
    </script>
</body>
</html>

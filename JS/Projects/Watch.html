<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <p id="clock"></p>
    </div>

    <script>
        const currentTime = ()=>{
            let curTime = new Date();
           document.getElementById('clock').innerText = curTime.toLocaleTimeString();
        }

       setInterval(currentTime,1000)

       
       
    </script>
</body>
</html>

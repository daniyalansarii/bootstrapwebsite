<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .api_body {
      margin: 2rem 0;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>Async and await</h1>
    <h1>Dad Jokes</h1>
    <section class="api_body">Click the button to get a joke!</section>
    <button id="fetchJoke">Get another Joke</button>
  </div>

  <script>
    const apiBody = document.querySelector('.api_body');
    const apiUrl = 'https://icanhazdadjoke.com/';

    async function fetchData(){
        const res = await fetch(apiUrl,{
            headers:{
                Accept: 'application/json'
            }
        });
        const data = await res.json()
        
        apiBody.innerHTML = data.joke
        

    }
    document.getElementById('fetchJoke').addEventListener('click', fetchData);

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .api_body {
      margin: 2rem 0;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>Dad Jokes</h1>
    <section class="api_body">Click the button to get a joke!</section>
    <button id="fetchJoke">Get another Joke</button>
  </div>

  <script>
    const apiBody = document.querySelector('.api_body');
    const apiUrl = 'https://icanhazdadjoke.com/';

    const fetchData = () => {
      fetch(apiUrl, {
        headers: {
          Accept: 'application/json', // fixed typo
        }
      })
      .then((res) => res.json()
    )
      .then((data) => {
        
        apiBody.innerHTML = data.joke
      })
      .catch((err) => {
        console.error(err);

      });
    }

    document.getElementById('fetchJoke').addEventListener('click', fetchData);

  </script>
</body>
</html>
